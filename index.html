<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Javascript Calculator</title>
</head>

<body>
    <div class="text-center">
        <h1 class = "title">FreeCodeCamp Javascript Calculator</h1>
        <h2 class = "title"> Angelica Bergen</h2>
        <div id="calc-top">
            <span id="output">0</span>
        </div>
        <div id="calc-bottom">
            <a class="btn btn-danger" id="ac">AC</a>
            <a class="btn btn-danger" id="ce">CE</a>
            <a class="btn btn-primary" id="/">/</a>
            <a class="btn btn-primary" id="*">*</a>
            <br/>
            <a class="btn btn-info" id="7">7</a>
            <a class="btn btn-info" id="8">8</a>
            <a class="btn btn-info" id="9">9</a>
            <a class="btn btn-primary" id="-">-</a>
            <br/>
            <a class="btn btn-info" id="4">4</a>
            <a class="btn btn-info" id="5">5</a>
            <a class="btn btn-info" id="6">6</a>
            <a class="btn btn-primary" id="+">+</a>
            <br/>
            <a class="btn btn-info" id="1">1</a>
            <a class="btn btn-info" id="2">2</a>
            <a class="btn btn-info" id="3">3</a>
            <a class="btn btn-primary" id=".">.</a>
            <br/>
            <a class="btn btn-info bigBtn" id="0">0</a>
            <a class="btn btn-primary bigBtn" id="=">=</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
